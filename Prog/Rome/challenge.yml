name: "Rome"
author: "Neoreo"
category: Prog
description: "
Toutes les routes mènent à Rome... ou pas.

Pour résoudre ce challenge, une liste vous est présentée, chaque noeud de la liste est de la forme suivante ;

['un_caractère', [x,y]] 

où x et y sont les coordonnées du caractère suivant dans la string. 
Le dernier caractère d'une chaine de caractère est identifiable car les coordonnées du suivant sont [-1,-1]. 

Ah oui, le flag est la seule string de 30 caractère et n'est pas enveloppé dans IUT{}.
N'oubliez pas de l'envelopper avant de saisir le flag

Format du flag : IUT{flag}

**Author** : Neoreo"

value: 500
type: dynamic

