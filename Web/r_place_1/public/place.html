<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place INFO</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Place INFO is a website that allows you to draw on a canvas with other people.">
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="toolbar">
            <div class="flex-row">
                <div class="color-picker border-shadow" id="colorContainer"></div>
                <button class="border-shadow draw-btn" id="drawButton">Draw !</button>
            </div>
            <div class="border-shadow tool-info tool" id="cooldownButton">0 seconds</div>
        </div>
        <div class="pixel-info border-shadow" id="pixelInfo">(255, 255)</div>
        <img src="/img/cursor.png" id="cursor" class="selected-pixel cursor pixel-img swing-animation" alt="">
        <img src="/img/cursor.png" id="selectedPixel" class="selected-pixel pixel-img" alt="">
    </div>
    <script src="/js/bundle.js"></script>
</body>
</html>
